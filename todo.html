<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo App • Kalyani</title>
  <style>
    body{
      font-family:Arial,Helvetica,sans-serif;
      background:#f3f4f6;
      margin:0;
      padding:20px;
      display:flex;
      justify-content:center
    }
    .app{
      width:100%;
      max-width:480px;
      background:#fff;
      padding:18px;
      border-radius:10px;
      box-shadow:0 6px 20px rgba(2,6,23,.08)
    }
    h1{
      margin:0 0 12px;
      font-size:20px
    }
    form{display:flex;gap:8px;
         margin-bottom:12px
        }
    input[type="text"]{
      flex:1;
      padding:8px;
      border:1px solid #e5e7eb;
      border-radius:6px
    }
    button{
      padding:8px 12px;
      border-radius:6px;
      border:none;
      background:#2563eb;
      color:#fff
    }
    ul{
      list-style:none;
      padding:0;
      margin:0
    }
    li{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:8px 6px;
      border-bottom:1px solid #f3f4f6
    }
    .actions button{
      margin-left:8px;
      border:none;
      background:transparent;
      cursor:pointer
    }
    .done{
      text-decoration:line-through;
      color:#9ca3af
    }
    .empty{
      color:#6b7280;
           padding:12px;t
             ext-align:center
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Todo App</h1>
    <form id="todoForm">
      <input id="taskInput" type="text" placeholder="Add new task..." required />
      <button type="submit">Add</button>
    </form>

    <ul id="todoList"></ul>
    <p id="emptyMsg" class="empty">No tasks — add your first task.</p>
  </div>

  <script>
    const form = document.getElementById('todoForm');
    const input = document.getElementById('taskInput');
    const list = document.getElementById('todoList');
    const emptyMsg = document.getElementById('emptyMsg');

    let todos = JSON.parse(localStorage.getItem('todos_v1') || '[]');

    function render() {
      list.innerHTML = '';
      if(todos.length === 0){
        emptyMsg.style.display = 'block';
      } else {
        emptyMsg.style.display = 'none';
      }
      todos.forEach((t, i) => {
        const li = document.createElement('li');
        const text = document.createElement('span');
        if(t.done) text.classList.add('done');
        text.textContent = t.text;
        const actions = document.createElement('div');
        actions.className = 'actions';
        const toggleBtn = document.createElement('button');
        toggleBtn.innerHTML = t.done ? 'Undo' : 'Done';
        toggleBtn.onclick = () => {
          todos[i].done = !todos[i].done;
          save();
          render();
        };
        const delBtn = document.createElement('button');
        delBtn.innerHTML = 'Delete';
        delBtn.onclick = () => {
          todos.splice(i,1);
          save();
          render();
        };
        actions.appendChild(toggleBtn);
        actions.appendChild(delBtn);
        li.appendChild(text);
        li.appendChild(actions);
        list.appendChild(li);
      });
    }

    function save() {
      localStorage.setItem('todos_v1', JSON.stringify(todos));
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const val = input.value.trim();
      if(!val) return;
      todos.unshift({ text: val, done: false });
      input.value = '';
      save();
      render();
    });

    // initial render
    render();
  </script>
</body>
</html>
